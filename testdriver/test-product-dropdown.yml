version: 4.0.78
steps:
  - prompt: Hover over "Products."
    commands:
      - command: hover-text
        text: Products
        description: menu item in the header
        action: hover
  - prompt: Assert that a dropdown menu appears.
    commands:
      - command: assert
        expect: the dropdown menu under "Products" is visible
  - prompt: Click on the first product in the dropdown.
    commands:
      - command: hover-text
        text: Intelligent Automation Platform
        description: first product in the dropdown
        action: click
  - prompt: >-
      Assert that the product page loads successfully.  # Use the content of the
      file from the environment
    commands:
      - command: assert
        expect: the text "DataSnipper Platform" is visible on the page

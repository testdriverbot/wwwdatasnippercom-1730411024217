version: 4.0.78
steps:
  - prompt: Hover over "Solutions."
    commands:
      - command: hover-text
        text: Solutions
        description: menu item in the header
        action: hover
  - prompt: Assert that a dropdown menu appears.
    commands:
      - command: assert
        expect: dropdown menu is visible
  - prompt: Click on the first solution listed.
    commands:
      - command: hover-text
        text: External Audit
        description: first solution in the dropdown menu
        action: click
  - prompt: Click on the first solution listed.
    commands:
      - command: hover-text
        text: Solutions
        description: menu item in the header
        action: hover
      - command: wait
        timeout: 1000
      - command: hover-text
        text: External Audit
        description: first solution in the dropdown menu
        action: click
  - prompt: Click on the first solution listed.
    commands:
      - command: hover-text
        text: Solutions
        description: menu item in the header
        action: hover
      - command: hover-text
        text: External Audit
        description: first solution in the dropdown menu
        action: click
